<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Buscador de Series</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="icon" href="" />
  </head>
  <body>
    <header class="header">
      <h1>Shows Search</h1>
    </header>
    <main class="main">
      <section class="main__search">
        <form class="main__search_form" action="#">
          <input
            class="main__search_form-inputText"
            type="text"
            value=""
            placeholder="Look for your favorite shows"
          />
          <input
            class="main__search_form-inputButton"
            type="button"
            value="Search"
          />
        </form>
        <article class="main__search_favourites">
          <h2>My favourites shows</h2>
        </article>
      </section>
      <section class="main__shows">
        <ul class="main__shows_list">
          <li>Show 1</li>
        </ul>
      </section>
    </main>
    <footer class="footer"></footer>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
