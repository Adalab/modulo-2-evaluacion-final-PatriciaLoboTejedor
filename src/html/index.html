<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Buscador de Series</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="icon" href="" />
  </head>
  <body class="body">
    <header class="header">
      <img
        class="header__logo"
        src="./assets/images/header-logo.png"
        alt="Search Shows"
      />
    </header>

    <main class="main">
      <section class="main__search">
        <form class="main__search_form js-form" action="#">
          <input
            class="main__search_form-inputText js-inputText"
            type="text"
            value=""
            placeholder="Look for your favorite shows"
          />
          <input
            class="main__search_form-inputButton js-inputButton"
            type="button"
            value="Search"
          />
        </form>
      </section>

      <article class="main__search_favorites js-favorites">
        <h2 class="main__search_favorites-title">My favorites shows</h2>
        <ul class="main__search_favorites-list js-favoritesList">
          save your favorite series and consult them when you need
        </ul>
        <input
          class="main__search_favorites-buttonReset js-buttonRemoveAll"
          type="button"
          value="Delete All"
        />
      </article>

      <section class="main__shows">
        <ul class="main__shows_list js-showsList"></ul>
      </section>
    </main>

    <footer class="footer">
      <small class="footer__info"> Search Shows &copy; 2021 </small>
      <img
        class="footer__logo"
        src="./assets/images/header-logo.png"
        alt="Search Shows"
      />
    </footer>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
